<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verfication!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center bg-dark text-white">Email Verification</h1>
    <div class="container w-50">
        <form action="" class="form-group">
            <div class="mb-4">
                <label for="emailverify">Enter Verification Code: </label>
            <input type="text" name="emailverify" id="emailverify" class="form-control" placeholder="Enter your Verification Code.."/>
            </div>
            <div class="mb-4 text-center">
                <input type="submit" value="Submit" class="btn btn-primary w-50">
            </div>
        </form>
    </div>
</body>
</html>
